    <script type="text/javascript">
        function myFunction(idname) {

    </script>

    <style>
        
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            min-width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .cantsee {
            opacity: 0;
            z-index: -10;
        }

        a {

            border: solid 1px #0000001f;
            box-shadow: 0 0 20px 1px #00000026;
            border-radius: 10px;
            transition: 0.3s;

        html {

            background-image: -moz-linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
            background-image: -o-linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);

        }

        .centerscreen {

            /* or absolute */

            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card {

            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
            background-color: rgba(255, 255, 255, 0.926);

            margin-top: 2em;
        }

        .card button {

            padding: 12px;
            color: white;

            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .card button:hover {
            opacity: 0.7;
        }
    </style>
</head>
